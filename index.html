<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row testing">
        <div class="column-full">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </header>
    <section class="row">
      <div>sunday</div>
      <div>monday</div>
      <div>tuesday</div>
      <div>wednesday</div>
      <div>thursday</div>
      <div>friday</div>
      <div>saturday</div>
    </section>
    <section class="row">
      <div class="column-full">
        <button type="submit">Add Entry</button>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
