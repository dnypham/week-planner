<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row header-styling">
        <div class="column-full">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </header>
    <section class="row">
      <div class="column-full days-of-week">
        <div class="button-styling">
          <button>Sunday</button>
          <button>Monday</button>
          <button>Tuesday</button>
          <button>Wednesday</button>
          <button>Thursday</button>
          <button>Friday</button>
          <button>Saturday</button>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="column-full add-entry-styling">
        <button id="add-entry-button" class="box-shadow" type="submit">Add Entry</button>
      </div>
    </section>
    <section>
      <form>
        <div class="pop-up-container hidden">
          <div class="pop-up">
            <div class="row">
              <div class="column-full">
                <h2>Add Entry</h2>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <select class="drop-down" name="days" id="days">
                  <option>Day of Week</option>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                </select>
                <select class="drop-down" name="time" id="time">
                  <option>Time</option>
                  <option value="zero">0:00</option>
                  <option value="one">1:00</option>
                  <option value="two">2:00</option>
                  <option value="three">3:00</option>
                  <option value="four">4:00</option>
                  <option value="five">5:00</option>
                  <option value="six">6:00</option>
                  <option value="seven">7:00</option>
                  <option value="eight">8:00</option>
                  <option value="nine">9:00</option>
                  <option value="ten">10:00</option>
                  <option value="eleven">11:00</option>
                  <option value="twelve">12:00</option>
                  <option value="thirteen">13:00</option>
                  <option value="fourteen">14:00</option>
                  <option value="fifteen">15:00</option>
                  <option value="sixteen">16:00</option>
                  <option value="seventeen">17:00</option>
                  <option value="eighteen">18:00</option>
                  <option value="nineteen">19:00</option>
                  <option value="twenty">20:00</option>
                  <option value="twentyOne">21:00</option>
                  <option value="twentyTwo">22:00</option>
                  <option value="twentyThree">23:00</option>
                  <option value="twentyFour">24:00</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="column-full mt15">
                <textarea class="text-area-styling" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-full popup-submit">
                <button class="submit-button box-shadow" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
